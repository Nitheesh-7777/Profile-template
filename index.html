<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Profile Card Hover Animation | CodingNepal</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <div class="wrapper">
            <a href="#">
            <img src="model.png" alt="">
            </a>
            <div class="title">
               Eben Paul
            </div>
            <div class="place">
               Founder & CEO
            </div>
         </div>
         <div class="content">
            <p>
                Organization :&nbsp;PAGO Achievers&nbsp;
                <br>
                <br>
            </p>
            <div class="buttons">
               <div class="btn btn1">
                  <button><i class="fa-brands fa-square-whatsapp"></i>&nbsp;&nbsp;Message</button>
               </div>
               <div class="btn btn2">
                  <button><i class="fa-brands fa-linkedin LinkedIn"></i>&nbsp;&nbsp;Following</button>
               </div>
            </div>
         </div>
         <div class="icons">
            <li><a href="#"><span class="fa-brands fa-facebook facebook"></span></a></li>
            <li><a href="#"><span class="fa-brands fa-square-x-twitter twitter"></span></a></li>
            <li><a href="#"><span class="fab fa-square-instagram instagram"></span></a></li>
            <li><a href="pagoachievers.com"><span class="logo"><img src="pago_achievers-removebg-preview.png" alt="PAGO Achievers" width="22"></span></a></li>
         </div>
      </div>
      <script>
         const img = document.querySelector("img");
         const icons = document.querySelector(".icons");
         img.onclick = function(){
           this.classList.toggle("active");
           icons.classList.toggle("active");
         }
      </script>
   </body>
</html>
